plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'application'
    id 'eclipse'
}

eclipse {
  jdt {
	    //if you want to alter the java versions (by default they are configured with gradle java plugin settings):
	    sourceCompatibility = 1.8
	    targetCompatibility = 1.8
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    implementation 'log4j:log4j:1.2.17'
	// https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-common
	implementation('org.apache.hadoop:hadoop-common:3.3.4')
//	{ 
//		 exclude group: 'org.slf4j', module: 'slf4j-log4j12' 
//	}
	implementation 'org.slf4j:slf4j-api:1.7.36'
	implementation 'org.slf4j:slf4j-reload4j:1.7.36'
	implementation 'org.slf4j:slf4j-log4j12:1.7.36'
	// https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-mapreduce-client-core
	implementation 'org.apache.hadoop:hadoop-mapreduce-client-core:3.3.4'
}

jar {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes "Main-Class": "network.map.reduce.Network"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.named('run') {
    args = ["src/main/resources/input01.txt", "src/main/resources/output/"]
}

application {
    mainClassName = "network.map.reduce.Network"
}